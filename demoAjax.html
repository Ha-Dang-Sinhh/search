<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="response-text">
        <button role="button" onclick="_sendRequestViaAjax">Send Request</button>
    </div>
</body>
<script>
    function _sendRequestViaAjax() {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://192.168.1.45/cy/index.php');
        xhr.send();
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    const responseText = xhr.responseText;
                    document.getElementById('response-text').innerHTML = responseText;
                } else {
                    document.getElementById('response-text').innerHTML = "Error";
                }
            }
        }
    }
</script>

</html>

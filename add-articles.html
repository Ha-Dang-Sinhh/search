<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="_addArticles()">Add Article</button>
    <script>
        function _addArticles() {
            fetch('https://62416c6919f6098792468ef4.mockapi.io/api/v1/articles', {
                method: 'POST',
                headers: {
                    'content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: 'Article 1',
                    content: 'Content 1'
                })
            }).then((resp) => {
                return resp.json();
            }).then((data) => {
                alert(data.message);
            }).catch((err) => {
                alert(err)
            })
        }
    </script>
</body>

</html>

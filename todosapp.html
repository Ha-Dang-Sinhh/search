<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div>
        <div id="list"></div>
    </div>
</body>
<script>
    let datas = [];
    let list = document.getElementById("list");

    function xyz() {
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then((json) => {
                datas = json;
                const divItem = document.querySelector('#list');
                datas.map((data, id) => {
                    console.log(data.name);
                    const nameList = document.createElement("h6");
                    divItem.appendChild(nameList).innerHTML = data.name;
                });
            })
        console.log(datas);

    }
    xyz();
</script>

</html>
